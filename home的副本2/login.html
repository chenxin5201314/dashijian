<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="../assets的副本2/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets的副本2/css/login.css">

</head>

<body>
    <div class="layui-main">
        <img src="../assets的副本2/images/logo.png" alt="">
    </div>

    <div class="loginAndRegBox">
        <div class="title-box">
        </div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" action="" id="form_login">
                <!-- 登录 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册账号</a></div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form_reg">
                <!-- 登录 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|psw|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 提交 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">去登录</a></div>
            </form>
        </div>
    </div>
    <!-- 导入layuijs文件 -->
    <script src="../assets的副本2/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="../assets的副本2/lib/jquery.js"></script>
    <script src="../assets的副本2/js/baseAPI.js"></script>
    <script src="../assets的副本2/js/login.js"></script>
</body>

</html>
